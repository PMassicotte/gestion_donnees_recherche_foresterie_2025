<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title Slide</title>
    <style>
      .image-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
      }

      .image-container img {
        display: block;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <section id="$idprefix$title-slide">
      <h1 class="title">$title$</h1>
      $if(subtitle)$
      <p class="subtitle">$subtitle$</p>
      $endif$ $for(author)$
      <p class="author">$author$</p>
      $endfor$ $for(affiliation)$
      <p class="affiliation">$affiliation$</p>
      $endfor$ $if(date)$
      <p class="date">$date$</p>
      $endif$

      <div style="margin-top: 40px;" class="logo-title">
        <div class="image-container">
          <img
            src="img/logo/tca/tca_wordmark_FR-colour.png"
            height="100"
            alt="Transformer l'action pour le climat logo"
          />
          <img
            src="img/logo/tca/tca_partnerinstitutions_horizontal-colour.png"
            height="100"
            alt="TCA partner institutions logos"
          />
        </div>
      </div>
    </section>
  </body>
</html>
